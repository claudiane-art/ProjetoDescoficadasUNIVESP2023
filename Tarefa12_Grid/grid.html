    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>
        <style>
            .container {
                display: grid;
                width: max-content;
                grid-template-columns: 4fr 4fr 4fr 4fr;
                grid-template-rows: 1fr 1fr 1fr;
                align-items: center;
                text-align: center;
                gap: 20px 10px;
                grid-auto-flow: column;
                grid-auto-flow: row;
                grid-column: initial;
                justify-content: center;
                align-content: center;
                justify-items: center;
                justify-self: center;
                padding-left: 20px;
                padding-top: 60px;
            }
            .h1 {
                text-align: center;
                margin-left: 50px;
                padding-left: 300px;
                width: 600px;
                height: 10px;
                justify-content: center;
            }
            .gradiente {
                background: linear-gradient(45deg, #FFEA20, #8DCBE6, #9DF1DF, #E3F6FF);
                background-size: 300% 300%;
                animation: colors 10s ease infinite alternate;
            }
            @keyframes colors {
                0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }
            }

        </style>
    </head>
